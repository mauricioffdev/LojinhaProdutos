<!DOCTYPE html>
<html>
    <head>
    <title>Lojinha</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css"> 
    
    <script src="js/funcoes.js"></script>

</head> 
<body>

    <div class="container">

    <h1> <i id="cifrao" class="bi bi-cart-check"></i> Lojinha da Unidade</h1>

    <table class="table table-hover table-dark">

        <thead>
            <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Preço Unitário</th>
                <th>Qtd</th>
                <th>Total</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>

                    <img src="img/produto_1.webp" alt="Produto 1" width="150">
                </td>
                <td>
                    <div>Celular Top</div> 
                    <div>48 GB</div>
                    <div>4k</div>
                </td>
                
                <td id="valor_1">1.000</td>
                <td>
                    <span class="badge text-bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                    <span id= "qtd_1">0</span>
                    <span class="badge text-bg-primary" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                </td>
                <td id="total_1">0</td>
            </tr>
            <tr>
                <td>
                    
                    <img src="img/produto_2.webp" alt="Produto 2" width="150">
                </td>
                <td>
                    <div>Notebook</div> 
                    <div>SSD 256</div>
                    <div>Cor: Cinza</div>
                </td>
                
                <td id="valor_2">2.000</td>
                <td>
                    <span class="badge text-bg-danger" onclick="alterarQtd(2, '-')" ><i class="bi bi-dash"></i></span>
                    <span id= "qtd_2">0</span>
                    <span class="badge text-bg-primary" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                </td>
                <td id="total_2">0</td>
            </tr>
            <tr>
                <td>
                    
                    <img src="img/produto_3.webp" alt="Produto 3" width="150">
                </td>
                <td>
                    <div>TV Smart</div> 
                    <div>Antena Integrada</div>
                    <div>Cor: Preto</div>
                </td>
                
                <td id="valor_3">3.000</td>
                <td>
                    <span class="badge text-bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                    <span id= "qtd_3">0</span>
                    <span class="badge text-bg-primary" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                <td id="total_3">0</td>
            </tr>

        </tbody> 
    </table>

    <footer class="text-center">
       <span> <i class="bi bi-cart-check"> </i>Subtotal: <span id="subtotal">R$ 0</span></span>

    
    </footer>


    </div>


</body>    
    
    </html>
